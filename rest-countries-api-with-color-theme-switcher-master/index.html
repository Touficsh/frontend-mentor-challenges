<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        darkMode: "selector",
      };
    </script>
  </head>
  <body class="">
    <div class="min-h-screen min-w-screen bg-[#FAFAFA] dark:bg-[#202D36]">
      <div
        class="bg-[#FFFFFF] flex justify-between shadow-md min-w-screen h-[75px] items-center dark:bg-[#2B3743]"
      >
        <h2 class="text-black text-2xl font-bold pl-20 dark:text-white">
          Where in the world?
        </h2>
        <div class="flex items-center pr-20">
          <i
            class="fa-regular fa-moon mr-2 inline dark:text-white dark:hidden"
          ></i>
          <i
            class="fa-solid fa-moon mr-2 hidden dark:text-white dark:inline"
          ></i>
          <button class="font-semibold dark:text-white" id="themeToggle">
            Dark Mode
          </button>
        </div>
      </div>
      <div class="flex justify-between mx-20 my-10">
        <div class="rounded-md p-4 bg-white w-[450px]">
          <i
            class="fa-solid fa-magnifying-glass pl-4 text-lg"
            style="color: #878787"
          ></i>
          <input
            type="text"
            placeholder="Search for a country..."
            class="font-semibold pl-6 outline-none"
          />
        </div>
        <div>
          <select
            class="py-4 pr-10 pl-6 text-[#878787] text-md font-semibold rounded-md outline-none"
            name="filter"
            id="filter"
          >
            <option disabled selected hidden>Filter by Region</option>
            <option value="africa" class="font-semibold">Africa</option>
            <option value="america" class="font-semibold">America</option>
            <option value="asia" class="font-semibold">Asia</option>
            <option value="europe" class="font-semibold">Europe</option>
            <option value="oceania" class="font-semibold">Oceania</option>
          </select>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
